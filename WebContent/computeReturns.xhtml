<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>



<h:body>

	<h:outputStylesheet library="css" name="style.css" />


	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/templates/header.xhtml" />
		</ui:insert>
	</div>
	<br />

	<h:form>
		<h:panelGrid columns="7" cellpadding="1" cellspacing="1"
			style="width: 300px">

			<h:commandButton type="submit" value="Tables"
				action="#{operationcontroller.getTables}" />
				
			<h:commandButton type="submit" value="Columns"
				action="#{operationcontroller.getInputColumns}" />
				
			<h:commandButton type="submit" value="Compute Returns"
				action="#{operationcontroller.getcomputeReturns}" />

		</h:panelGrid>
		<br />

		<h:panelGrid columns="3" cellspacing="1">

			<h:outputLabel> Table List </h:outputLabel>
			<h:outputLabel> Source </h:outputLabel>
			<h:outputLabel> Destination </h:outputLabel>

			<h:panelGroup id="table_group">
				<h:selectOneListbox value="#{operationBean.tableSelected}" size="8"
					style="width:10em" id="meta1">
					<f:selectItems value="#{operationBean.tableList}" var="tableName"></f:selectItems>
					<f:ajax execute="@all" render="column_group"></f:ajax>
				</h:selectOneListbox>
			</h:panelGroup>

			<h:panelGroup id="column_group">
				<h:selectManyListbox  value="#{operationBean.columnsSelected}"
					size="8" style="width:10em">
					<f:selectItems value="#{operationBean.sourceColumnList}" var="columnName"></f:selectItems>
			</h:selectManyListbox>
			</h:panelGroup>

			<h:panelGroup id="column_group2">
			<h:selectOneListbox  value="#{operationBean.destinationColumnSelected}"
					size="8" style="width:10em">
					<f:selectItems value="#{operationBean.destinationColumnList}" var="colName"></f:selectItems>
				</h:selectOneListbox>
			</h:panelGroup>	

		</h:panelGrid>
	</h:form>
	
	#{operationBean.computationError}

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>

</h:body>

</html>
