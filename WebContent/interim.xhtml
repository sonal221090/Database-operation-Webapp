<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>

<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/templates/header.xhtml" />
		</ui:insert>
	</div>

	<div class="form">
		<h:form id="interim" >
		<h3> Do you want to proceed ?</h3>
			<h:panelGrid columns="2" >

				<h:outputLabel value="Errors if any?" />
				<h:outputText value="#{databean.errorMessage}"></h:outputText>
				<h:outputLabel value="Valid rows Processed" />
				<h:outputText value="#{databean.rowCount}" />

				<h:outputLabel value="Invalid rows Rejected " />
				<h:outputText value="#{databean.badRowCount}" />

				<h:commandButton action="#{dataController.uploadSwitch}"
					value="Continue With Valid Rows" >
				</h:commandButton>
				<h:commandButton action="dataUpload"
					value="Cancel" />


			</h:panelGrid>
		</h:form>

</div>




	

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>

</h:body>


</html>
